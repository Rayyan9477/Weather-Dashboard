<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tables</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Weather App</div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="tables.html" class="active">Tables</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button id="getWeather">Get Weather</button>
                </div>
                <div class="user-profile">
                    <img src="profile-pic.png" alt="User Profile" style="width: 50px; height: 50px; border-radius: 50%;">
                </div>
            </div>
            <div class ="filters">
                <button id ="sortAsc">Sort Ascending</button>
                <button id ="sortDesc">Sort Descending</button>
                <button id ="filterRain">Filter Rain</button>
                <button id ="highestTemp">Highest Temperature</button>
            </div>
            <div id="forecastTable"></div>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>
    <div class="chatbot">
        <div class="chat-header">
            Weather Chatbot
            <button id="toggleChat">â–¼</button>
        </div>
        <div class="chat-content">
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Ask about weather...">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const city = localStorage.getItem('city');
            if (city) {
                document.getElementById('cityInput').value = city;
                fetchWeatherData(city);
            }
        });

        document.getElementById('sortAsc').addEventListener('click', function() {
            forecastData.sort((a, b) => a.main.temp - b.main.temp);
            displayForecastTable();
        });

        document.getElementById('sortDesc').addEventListener('click', function() {
            forecastData.sort((a, b) => b.main.temp - a.main.temp);
            displayForecastTable();
        });

        document.getElementById('filterRain').addEventListener('click', function() {
            forecastData = forecastData.filter(item => item.weather[0].main === 'Rain');
            displayForecastTable();
        });

        document.getElementById('highestTemp').addEventListener('click', function() {
            forecastData.sort((a, b) => b.main.temp - a.main.temp);
            displayForecastTable();
        });

    </script>
    </script>
</body>
</html>
