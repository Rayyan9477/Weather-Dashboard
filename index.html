<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Weather App</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="tables.html">Tables</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button id="getWeather">Get Weather</button>
                </div>
                <div class="user-profile">
                    <img src="profile-pic.png" alt="User Profile" style="width: 50px; height: 50px; border-radius: 50%;">
                </div>
            </div>
            <div id="weatherWidget"></div>
            <div class="charts">
                <div class="chart">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="chatbot">
        <div class="chat-header">
            Weather Chatbot
            <button id="toggleChat">â–¼</button>
        </div>
        <div class="chat-content">
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Ask about weather...">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
